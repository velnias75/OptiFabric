	modRuntime ("vazkii.patchouli:Patchouli:1.16-40-FABRIC") {
		exclude(group: "net.fabricmc")
		exclude(group: "net.fabricmc.fabric-api")
	}
	modRuntime 'curse.maven:malilib-303119:3113699'
	modRuntime 'curse.maven:watson-361509:3130935'
	modRuntime 'net.earthcomputer.multiconnect:multiconnect-api:1.3.19'
	modRuntime 'net.earthcomputer.multiconnect:multiconnect-slim:1.3.19'
	modRuntime 'curse.maven:now-playing-398652:3041887'
	modRuntime ('com.github.apace100:origins-fabric:0.7.3') {
		exclude(group: "net.fabricmc")
		exclude(group: "net.fabricmc.fabric-api")
	}
	modRuntime 'curse.maven:staff-of-building-382694:3060240'
	modRuntime ('me.shedaniel.cloth.api:cloth-dynamic-registry-api-v1:1.2.1') {
		exclude(group: "net.fabricmc")
		exclude(group: "net.fabricmc.fabric-api")
	}
	modRuntime 'curse.maven:sandwichable-374143:3039866'
